{% extends 'base.html' %}
{% block title %} Borra registro {% endblock %}
{% block body %}
<h1>Borrado de registro</h1>
    <p>¿Está seguro de borrar el siguiente registro?</p>
    <form action="deletecompra" method="post">
        <input hidden type="number" name="registroseleccionado" value="{{ registro['registroseleccionado']}}">
        Fecha: <input type="date" name="fecha" id="fecha" value="{{ registro['fecha'] }}" disabled><br/>
        Hora: <input type="time" name="hora" id="hora" value="{{ registro['hora'] }}" disabled><br/>
        Concepto: <input type="text" name="descripcion" id="descripcion"  value="{{ registro['descripcion'] }}" disabled><br/>
        M. Comprada: <select name="monedaComprada" id="monedaComprada"  value="{{ registro['monedaComprada'] }}" disabled>
            <option value="EUR">Euro</option>
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="LTC">Litecoin</option>
        </select>
        Cantidad: <input disabled type="number" name="cantidadComprada" id="cantidadComprada" step="0.001" value="{{ registro['cantidadComprada'] }}"><br/>
        M. Pagada: <select disabled name="monedaPagada" id="monedaPagada"  value="{{ registro['monedaPagada'] }}">
            <option value="EUR">Euro</option>
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="LTC">Litecoin</option>
        </select>
        Cantidad: <input disabled type="number" name="cantidadPagada" id="cantidadPagada" step="0.001" value="{{ registro['cantidadPagada'] }}"><br/>
        <input class="button-primary" type="submit" value="Aceptar">
        <input type="submit" value="Cancelar">
    </form>
{% endblock %}
