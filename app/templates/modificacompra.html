{% extends 'base.html' %}
{% block title %} Modifica registro {% endblock %}
{% block body %}
<h1>Modifica registro</h1>
    <p>Modifique los datos de la compra</p>
    <form class="compra" action="modificacompra" method="post">
        <input hidden type="number" name="registroseleccionado" value="{{ registro['registroseleccionado']}}">
        <div class="row">
            <div class="three columns">Fecha: </div>
            <div class="nine columns">
                <input class="u-full-width" type="date" name="fecha" id="fecha" value="{{ registro['fecha'] }}">
            </div>
        </div>
        <div class="row">
            <div class="three columns">Hora: </div>
            <div class="nine columns">
                <input class="u-full-width" type="time" name="hora" id="hora" value="{{ registro['hora'] }}">
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                Concepto: 
            </div>
            <div class="nine columns">
                <input class="u-full-width" type="text" name="descripcion" id="descripcion"  value="{{ registro['descripcion'] }}">
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                M. Comprada: 
            </div>
            <div class="nine columns">
                <select class="u-full-width" name="monedaComprada" id="monedaComprada"  value="{{ registro['monedaComprada'] }}">
                    <option value="EUR">Euro</option>
                    <option value="BTC">Bitcoin</option>
                    <option value="ETH">Ethereum</option>
                    <option value="LTC">Litecoin</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                Cantidad:
            </div>
            <div class="nine columns">
                <input class="u-full-width" class="u-full-width" type="number" name="cantidadComprada" id="cantidadComprada" step="0.001" value="{{ registro['cantidadComprada'] }}">
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                M. Pagada:
            </div>
            <div class="nine columns">
                <select name="monedaPagada" id="monedaPagada"  value="{{ registro['monedaPagada'] }}">
                    <option value="EUR">Euro</option>
                    <option value="BTC">Bitcoin</option>
                    <option value="ETH">Ethereum</option>
                    <option value="LTC">Litecoin</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                Cantidad: 
            </div>
            <div class="nine columns">
                <input class="u-full-width" type="number" name="cantidadPagada" id="cantidadPagada" step="0.001" value="{{ registro['cantidadPagada'] }}">
            </div>
        </div>
        <div class="row u-pull-right">
            <input class="button-primary" type="submit" value="Aceptar">
        </div>
    </form>
{% endblock %}
